<form (ngSubmit)="resetPassword(email.value)" fxLayout="column" fxLayoutAlign="space-around"
      fxLayoutGap="10px">
  <mat-form-field class="input-block">
    <input matInput type="email" #email placeholder="{{ 'password-reset.email' | translate }}" [formControl]="usernameFormControl"
           [errorStateMatcher]="matcher" name="email"/>
    <mat-error *ngIf="usernameFormControl.hasError('required')">
      {{ 'password-reset.email-required' | translate }}
    </mat-error>
    <mat-error *ngIf="usernameFormControl.hasError('email') && !usernameFormControl.hasError('required')">
      {{ 'password-reset.email-invalid' | translate }}
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="dialog-action-buttons">
    <button
      mat-button
      type="button"
      class="cancel-button"
      aria-labelledby="password-reset-cancel"
      (click)="closeDialog()"
    >{{ 'password-reset.cancel' | translate}}</button>
    <button
      mat-flat-button
      aria-labelledby="password-reset-reset"
      type="submit"
    >{{ 'password-reset.reset-password' | translate }}</button>
  </div>
</form>
<div class="visually-hidden">
  <div id="password-reset-cancel">{{ 'password-reset.cancel-description' | translate }}</div>
  <div id="password-reset-reset">{{ 'password-reset.reset-password-description' | translate }}</div>
</div>
