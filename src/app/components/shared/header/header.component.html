<mat-toolbar class="mat-elevation-z4">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="router.url !== '/home'" (click)="goBack()"
            matTooltip="{{'header.back' | translate}}"  title="" aria-label="TMP">
      <mat-icon class="header-icons" aria-label="Go back">keyboard_arrow_left</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <h1 *ngIf="router.url.includes('comments') && user.role === 3 && deviceType === 'desktop'"
        fxLayoutAlign="center center">
      {{cTime}}
    </h1>
    <span class="fill-remaining-space"
          *ngIf="router.url.includes('comments') && user.role === 3 && deviceType === 'desktop'"></span>
    <span
      *ngIf="router.url.includes('comments') && moderationEnabled"
      class="moderation-enabled"
      fxLayoutAlign="center center">
    <mat-icon matTooltip="{{ 'header.moderation-enabled' | translate }}">
      gavel
    </mat-icon>
  </span>
    <h1 *ngIf="router.url.includes('comments')" fxLayoutAlign="center center">
      {{'header.id' | translate}}: {{ shortId.slice(0, 4) }} {{  shortId.slice(4, 8) }}
    </h1>
    <span class="fill-remaining-space"></span>

    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item *ngIf="user" routerLink="/user" title="TIT" aria-label="TMP">
        <mat-icon class="sessions">work</mat-icon>
        <span *ngIf="!user.isGuest">{{'header.my-sessions' | translate}}</span>
        <span *ngIf="user.isGuest">{{'header.visited-sessions' | translate}}</span>
      </button>
      <button mat-menu-item *ngIf="user && !user.isGuest" (click)="openDeleteUserDialog()" aria-label="TMP" title="Button um den Benutzer zu lÃ¶schen.">
        <mat-icon color="warn">delete_sweep</mat-icon>
        <span>{{'header.delete-account' | translate}}</span>
      </button>
      <button mat-menu-item (click)="logout()" title="Button um den Benutzer abzumelden." aria-label="TMP">
        <mat-icon color="warn">exit_to_app</mat-icon>
        <span>{{ 'header.logout' | translate }}</span>
      </button>
    </mat-menu>

    <button mat-button *ngIf="user && deviceType === 'desktop'" [matMenuTriggerFor]="userMenu" title="TIT" aria-label="TMP">
      <div class="label-icon">
        <mat-icon *ngIf="!user.isGuest" class="header-icons">account_box</mat-icon>
        <mat-icon *ngIf="user.isGuest" class="header-icons">meeting_room</mat-icon>
        <h3 *ngIf="!user.isGuest">{{'header.my-account' | translate}}</h3>
        <h3 *ngIf="user.isGuest">{{'header.my-guest-account' | translate}}</h3>
      </div>
    </button>

    <button mat-icon-button *ngIf="user && deviceType === 'mobile'" [matMenuTriggerFor]="userMenu"  title="TIT">
      <mat-icon *ngIf="!user.isGuest" class="header-icons">account_box</mat-icon>
      <mat-icon *ngIf="user.isGuest" class="header-icons">meeting_room</mat-icon>
    </button>

    <button mat-button *ngIf="!user && deviceType === 'desktop'" (click)="login(false);" aria-label="Button zum einloggen." title="Button zum einloggen.">
      <div class="label-icon">
        <mat-icon class="header-icons">account_box</mat-icon>
        <h3 *ngIf="deviceType === 'desktop'">{{'header.login' | translate}}</h3>
      </div>
    </button>

    <button mat-icon-button *ngIf="!user && deviceType === 'mobile'" (click)=login(false) title="TIT" aria-label="TMP">
      <mat-icon class="header-icons">account_box</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
