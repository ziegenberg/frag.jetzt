<div fxLayout="row">
  <div fxLayout="column" fxLayoutAlign="center">
    <mat-icon>zoom_out</mat-icon>
  </div>
  <mat-slider min="1" max="5" step="0.1" tickInterval="auto"
              (input)="updateFontSize($event)" id="slider"></mat-slider>
  <div fxLayout="column" fxLayoutAlign="center">
    <mat-icon>zoom_in</mat-icon>
  </div>
</div>
<button id="exitButton" mat-raised-button (click)="onCloseClick()">
  <mat-icon class="exitIcon">exit_to_app</mat-icon>
</button>
<div id="comment">
  <p>
    {{body}}
  </p>
</div>
