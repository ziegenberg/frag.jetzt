<ars-style-typography-material>
  <ars-style-button-material>
    <ars-screen class="dialog" cdkTrapFocus (click)="closeByOverlay($event);">
      <div class="dialog-limbo">
        <div tabindex="0" #dialogLimbo>Dialog. Tab to continue. Escape to close dialog</div>
      </div>
      <div class="dialog-align-vertical" #vertAlign>
        <div class="dialog-align-horizontal" #hortAlign>
          <div class="dialog-container-header">
            <h1 class="dialog-typo-title" tabindex="0">
              {{title}}
            </h1>
          </div>
          <div class="dialog-container-content" tabindex="-1" #containerContent>
            <p class="typo-page-p" tabindex="0">
              {{description}}
            </p>
          </div>
          <div class="dialog-container-footer">
            <div class="dialog-container-footer-btn">
              <button ars-btn *ngFor="let button of btn"
                      class="btn-row"
                      [ariaLabel]="button.ariaLabel"
                      [title]="button.title"
                      (click)="onButtonClick(button);">
                <p>
                  {{button.name}}
                </p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </ars-screen>
  </ars-style-button-material>
</ars-style-typography-material>
